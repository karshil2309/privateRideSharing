<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

    <header class="header">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a href="index.html" class="logo">Ride <span class="lite">Info</span></a>
      <!--logo end-->



      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">


          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="active">
            <a class="" th:href="@{/index}" href="index.html">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Ride Info</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>

            </ol>
          </div>
        </div>
        <!-- page start-->

      <div class="row">
          <div class="col-lg-12">

        <form th:action="@{/employees}" method="get" class="float-right">
          <label>Search</label>
          <input id="txtSearch" type="text" name="keyword">
          <button type="submit">Go</button>
        </form>

              <table class="table table-striped table-advance table-hover" id = "datatable">
                <thead>
                  <tr>
                    <th scope="col">Ride Id</th>
                    <th scope="col">Source</th>
                    <th scope="col">Destination </th>
                    <th scope="col">Date of Ride</th>
                    <th scope="col">Time of Ride</th>
                    <th scope="col">Driver Name</th>
                    <th scope="col">Driver Number</th>
                    <th scope="col">Driver Licensce Number</th>
                    <!-- <th scope="col" colspan="3"><i class="icon_time"></i> Action</th> -->

    		      <td><a class="btn btn-primary" id="editButton" th:href="@{/contacts/findById/(id=${contact.id})}"><i class="icon_pencil-edit"></i> Update</a></td>
              <td><a class="btn btn-danger" id="deleteButton" th:href="@{/contacts/delete/(id=${contact.id})}"><i class="icon_close_alt2"></i> Delete</a></td>
                  </tr>
                </thead>
              </table>
            </section>
          </div>
        </div>


		<!-- page end-->
      </section>
    </section>
    <!--main content end-->

  </section>
  <!-- container section end -->


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <form th:action="@{/contacts/update}" method="put">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Contact Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="form-group">
            <label for="txtIdEdit" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="txtIdEdit" name="id" readonly>
          </div>

          <div class="form-group">
            <label for="txtFirstnameEdit" class="col-form-label">Firstname:</label>
            <input type="text" class="form-control" id="txtFirstnameEdit" name="firstname" required>
          </div>

          <div class="form-group">
            <label for="txtLastnameEdit" class="col-form-label">Lastname:</label>
            <input type="text" class="form-control" id="txtLastnameEdit" name="lastname">
          </div>

          <div class="form-group">
            <label for="txtEmailEdit" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="txtEmailEdit" name="email" required>
          </div>

          <div class="form-group">
            <label for="txtMobileEdit" class="col-form-label">Mobile:</label>
            <input type="text" class="form-control" id="txtMobileEdit" name="mobile">
          </div>
          <div class="form-group">
            <label for="txtPhoneEdit" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="txtPhoneEdit" name="phone" required>
          </div>

          <div class="form-group">
            <label for="txtRemarksEdit" class="col-form-label">Remarks:</label>
            <input type="text" class="form-control" id="txtRemarksEdit" name="remarks">
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
</div>

 <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script type = "text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/rideCall/ridedetails",
            method: "GET",
            dataType: "json",
            success: function (data) {
                $("#datatable").dataTable({
                    data: data,
                    sort: false,
                    searching: false,
                    paging: false,
                    columns: [
                        {'data': 'rid'},
                        {'data': 'source'},
                        {'data': 'destination'},
                        {'data': 'date'},
                        {'data': 'time'},
                        {'data': 'date'},
                        {'data': 'time'},
                        {'data': 'time'},


                    ]
                })
            }
        })
    })
</script>
